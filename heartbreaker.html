<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="stylesheet" href="css/gallery-page.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script>
            $(function () {
                $("#header").load("/pages/header.html");
                $("#footer").load("/pages/footer.html");
            });
        </script>
    </head>
    <body>

        <div id="header"></div>

        <div id="page-content">
            <div id="gallery-page-title-container">
                <h1 id="gallery-page-title">Iron Man: Heartbreaker</h1>
                <div id="gallery-page-description">An on-going project to re-create the 'Heartbreaker' Iron Man suit.
                </div>
            </div>
            <div class="image-grid image-grid-two-columns image-grid-full-height gallery-page-grid">
                <a href="images/gallery images/Heartbreaker/Body WIP.png">
                    <img src="images/gallery images/Heartbreaker/Body WIP.png" alt="Cute steam train render">
                </a>
                <a href="images/gallery images/Heartbreaker/Body Back WIP.png">
                    <img src="images/gallery images/Heartbreaker/Body Back WIP.png" alt="Cute steam train render">
                </a>
            </div>
            <div class="centre-image-link">
                <a href="images/gallery images/Heartbreaker/Hand WIP.png">
                    <img src="images/gallery images/Heartbreaker/Hand WIP.png" alt="Cute steam train render"
                         class="single-image-height">
                </a>
            </div>
            <div class="full-width-image-link-or-max">
                <a href="images/gallery images/Heartbreaker/Head WIP 2 Back and Front.png">
                    <img src="images/gallery images/Heartbreaker/Head WIP 2 Back and Front.png"
                         alt="Cute steam train render">
                </a>
            </div>
        </div>

        <div id="footer"></div>
    </body>
</html>
