<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="stylesheet" href="css/gallery-page.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script>
            $(function () {
                $("#header").load("header.html");
                $("#footer").load("footer.html");
            });
        </script>
    </head>
    <body>

        <div id="header"></div>

        <div id="page-content">
            <div id="gallery-page-title-container">
                <h1 id="gallery-page-title">Iron Man Head</h1>
            </div>
            <div class="image-grid image-grid-two-columns gallery-page-grid">
                <a href="images/gallery images/Iron Man/Final Render3 WM.png">
                    <img src="images/gallery images/Iron Man/Final Render3 WM.png" alt="Cute steam train render">
                </a>
                <a href="images/gallery images/Iron Man/Wire render 1 WM.jpg">
                    <img src="images/gallery images/Iron Man/Wire render 1 WM.jpg" alt="Cute steam train render">
                </a>
            </div>
            <div class="image-grid image-grid-four-columns gallery-page-grid">
                <a href="images/gallery images/Iron Man/Final Render 3 close up 2 WM.png">
                    <img src="images/gallery images/Iron Man/Final Render 3 close up 2 WM.png"
                         alt="Cute steam train render" style="object-fit:contain;">
                </a>
                <a href="images/gallery images/Iron Man/Final Render 3 close up WM.png">
                    <img src="images/gallery images/Iron Man/Final Render 3 close up WM.png"
                         alt="Cute steam train render">
                </a>
                <a href="images/gallery images/Iron Man/Wire render 2 WM.jpg">
                    <img src="images/gallery images/Iron Man/Wire render 2 WM.jpg" alt="Cute steam train render">
                </a>
                <a href="images/gallery images/Iron Man/Wire render 3 WM.jpg">
                    <img src="images/gallery images/Iron Man/Wire render 3 WM.jpg" alt="Cute steam train render">
                </a>
            </div>
        </div>

        <div id="footer"></div>
    </body>
</html>
